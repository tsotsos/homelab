apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: external-dns

resources:
  - ../../../apps/external-dns
  - sealed-secret.yaml

patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: external-dns-unifi
      namespace: external-dns
    patch: |
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --domain-filter=kng.house