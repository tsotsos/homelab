apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: external-dns
spec:
  template:
    spec:
      containers:
        - name: external-dns
          args:
            - --provider=webhook
            - --webhook-provider=unifi
            - --source=ingress
            - --domain-filter=kng.house
            - --log-level=debug
            - --txt-owner-id=kng-homelab
