apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: external-dns
spec:
  template:
    spec:
      containers:
        - name: external-dns
          args:
            - --provider=webhook
            - --source=ingress
            - --source=service
            - --domain-filter=kng.house
            - --txt-prefix=k8s.
            - --txt-owner-id=default
