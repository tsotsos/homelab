apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: argocd
  namespace: argocd
spec:
  values:
    server:
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/issuer: letsencrypt-dns
          cert-manager.io/issuer-kind: ClusterIssuer
          external-dns.alpha.kubernetes.io/hostname: argocd.kng.house
        hosts:
          - argocd.kng.house
        tls:
          - hosts:
              - argocd.kng.house
            secretName: argocd-tls
    configs:
      cm:
        admin.enabled: true
