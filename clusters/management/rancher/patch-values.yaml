apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rancher
  namespace: cattle-system
spec:
  values:
    hostname: rancher.kng.house
    bootstrapPassword: admin
    ingress:
      tls:
        source: letsEncrypt
      extraAnnotations:
        cert-manager.io/issuer: letsencrypt-dns
        cert-manager.io/issuer-kind: ClusterIssuer
        external-dns.alpha.kubernetes.io/hostname: rancher.kng.house
    letsEncrypt:
      email: tsotsos@gmail.com
      ingress:
        class: nginx
