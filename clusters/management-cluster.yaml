apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: management
  namespace: argocd
spec:
  description: Project for homelab management cluster
  sourceRepos:
    - https://github.com/tsotsos/homelab
  destinations:
    - namespace: '*'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: management-cluster
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/tsotsos/homelab
        revision: HEAD
        directories:
          - path: clusters/management/*
  template:
    metadata:
      name: '{{path.basename}}-management'
    spec:
      project: management
      source:
        repoURL: https://github.com/tsotsos/homelab
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
