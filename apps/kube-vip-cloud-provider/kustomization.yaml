  - resources/cm.yaml
  - resources/statefulSet.yaml
helmCharts:
  - name: kube-vip-cloud-provider
    repo: https://kube-vip.github.io/helm-charts
    version: 0.2.6
    releaseName: kube-vip-cloud-provider
    namespace: kube-system
    valuesFile: values.yaml