fullnameOverride: external-dns-unifi
logLevel: &logLevel info
provider:
  name: webhook
  webhook:
    image:
      repository: ghcr.io/kashalls/external-dns-unifi-webhook
      tag: main
    service:
      port: 8888
    env:
      - name: SERVER_PORT
        value: "8888"
      - name: UNIFI_HOST
        value: "https://10.0.1.1"
      - name: UNIFI_API_KEY
        valueFrom:
          secretKeyRef:
            name: external-dns-unifi-env
            key: api-key
      - name: UNIFI_EXTERNAL_CONTROLLER
        value: "false"
      - name: UNIFI_TLS_SKIP_VERIFY
        value: "true"
      - name: LOG_LEVEL
        value: *logLevel
extraArgs:
  - --ignore-ingress-tls-spec
policy: sync
sources: 
  - ingress
  - service
txtOwnerId: default
txtPrefix: k8s.
domainFilters: ["kng.house"]