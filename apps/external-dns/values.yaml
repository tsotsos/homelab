fullnameOverride: external-dns-unifi
logLevel: &logLevel info
provider:
  name: webhook
  webhook:
    image:
      repository: ghcr.io/kashalls/external-dns-unifi-webhook
      tag: main
    service:
      port: "8080"
    env:
      - name: SERVER_PORT
        value: "8080"
      - name: UNIFI_HOST
        valueFrom:
          secretKeyRef:
            name: external-dns-unifi-env
            key: unifi_host
      - name: UNIFI_API_KEY
        valueFrom:
          secretKeyRef:
            name: external-dns-unifi-env
            key: api_key
      - name: UNIFI_EXTERNAL_CONTROLLER
        value: "false"
      - name: UNIFI_TLS_SKIP_VERIFY
        value: "true"
      - name: LOG_LEVEL
        value: *logLevel
    livenessProbe:
      httpGet:
        path: /healthz
        port: http-webhook
      initialDelaySeconds: 10
      timeoutSeconds: 5
    readinessProbe:
      httpGet:
        path: /readyz
        port: http-webhook
      initialDelaySeconds: 10
      timeoutSeconds: 5
extraArgs:
  - --ignore-ingress-tls-spec
policy: sync
sources: 
  - ingress
  - service
txtOwnerId: default
txtPrefix: k8s.
domainFilters: ["kng.house"]