provider:
  name: webhook
  webhook:
    image:
      repository: ghcr.io/kashalls/external-dns-unifi-webhook
      tag: main
    service:
      port: "8080"
    env:
      - name: UNIFI_HOST
        valueFrom:
          secretKeyRef:
            name: external-dns-unifi-env
            key: unifi_host
      - name: UNIFI_API_KEY
        valueFrom:
          secretKeyRef:
            name: external-dns-unifi-env
            key: api_key
      - name: UNIFI_EXTERNAL_CONTROLLER
        value: "false"
      - name: UNIFI_TLS_SKIP_VERIFY
        value: "true"
      - name: SERVER_PORT
        value: "8080"
      - name: LOG_LEVEL
        value: info

sources:
  - ingress
  - service

txtPrefix: "k8s."
txtOwnerId: "default"
domainFilters:
  - REPLACE_DOMAIN
