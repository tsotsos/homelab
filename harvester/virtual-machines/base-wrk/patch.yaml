apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: base-vm
  labels:
    vm.kng.house/role: worker-node
    app.kubernetes.io/component: worker-node
spec:
  template:
    metadata:
      labels:
        vm.kng.house/role: worker-node
        app.kubernetes.io/component: worker-node
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/component: worker-node
      domain:
        cpu:
          sockets: 1
          cores: 6
          threads: 1
        memory:
          guest: 24Gi
        resources:
          limits:
            cpu: "6"
            memory: 24Gi
          requests:
            cpu: "375m"
            memory: 24Gi