resources:
   - ../control-planes
patches:
  - target:
      version: v1
      kind: PersistentVolumeClaim
      name: base-vm-disk
    patch: |-
      - op: replace
        path: /metadata/name
        value: kng-03-disk
      - op: add
        path: /metadata/labels/recurring-job-group.longhorn.io~1kng-vms
        value: "enabled"
  - target:
      group: kubevirt.io
      version: v1
      kind: VirtualMachine
      name: base-vm
    patch: |-
      - op: replace
        path: /metadata/name
        value: kng-03
      - op: replace
        path: /spec/template/spec/hostname
        value: kng-03
      - op: replace
        path: /spec/template/spec/volumes/0/persistentVolumeClaim/claimName
        value: kng-03-disk
      - op: replace
        path: /spec/template/spec/domain/devices/interfaces/0/macAddress
        value: 02:00:00:00:10:03