apiVersion: v1
kind: LimitRange
metadata:
  name: vm-defaults
  namespace: default
spec:
  limits:
  - type: Container
    default:
      cpu: "2000m"
      memory: "4Gi"
    defaultRequest:
      cpu: "1500m"
      memory: "3Gi"
    max:
      cpu: "12000m"
      memory: "24Gi"
    min:
      cpu: "500m"
      memory: "2Gi"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: vm-budget
  namespace: default
spec:
  hard:
    requests.cpu: "24"
    limits.cpu: "28"
    requests.memory: "64Gi"
    limits.memory: "120i"
    requests.storage: "1.5Ti"
    persistentvolumeclaims: "50"
