apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: c2
  annotations:
    harvesterhci.io/volumeClaimTemplates: |
      [
        {
          "metadata": {
            "name": "c2",
            "annotations": {
              "harvesterhci.io/imageId": "default/microos-openstack"
            }
          },
          "spec": {
            "accessModes": [
              "ReadWriteMany"
            ],
            "resources": {
              "requests": {
                "storage": "64Gi"
              }
            },
            "volumeMode": "Block",
            "storageClassName": "longhorn-microos-openstack"
          }
        }
      ]
spec:
  template:
    spec:
      hostname: c2
      volumes:
        - name: disk-0
          persistentVolumeClaim:
            claimName: c2
        - name: cloudinitdisk
          cloudInitNoCloud:
            secretRef:
              name: cloudinit-secret
      domain:
        devices:
          interfaces:
            - name: default
              macAddress: 02:00:00:00:10:02
              bridge: {}
              model: virtio