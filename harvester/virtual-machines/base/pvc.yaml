apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: base-vm-disk
  labels:
    recurring-job.longhorn.io/source: enabled
  annotations:
    harvesterhci.io/imageId: default/microos-openstack
spec:
  accessModes: ["ReadWriteOnce"]
  volumeMode: Block
  storageClassName: longhorn-microos-openstack
  resources:
    requests:
      storage: 64Gi
