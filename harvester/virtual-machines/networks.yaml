apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: kng-internal
  namespace: default
  labels:
    network.harvesterhci.io/clusternetwork: mgmt
    network.harvesterhci.io/type: L2VlanNetwork
    network.harvesterhci.io/vlan-id: "8"
spec:
  config: |
    {
      "cniVersion": "0.3.1",
      "name": "kng-internal",
      "type": "bridge",
      "bridge": "mgmt-br",
      "promiscMode": true,
      "vlan": 8,
      "ipam": { "type": "dhcp" }
    }
