apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: microos3
  namespace: default
  annotations:
    harvesterhci.io/sshNames: default/george
spec:
  running: true
  template:
    spec:
      domain:
        cpu:
          cores: 2
        resources:
          requests:
            memory: 2Gi
        devices:
          disks:
            - name: rootdisk
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
      volumes:
        - name: rootdisk
          dataVolume:
            name: microos3-rootdisk
        - name: cloudinitdisk
          cloudInitNoCloud:
            userData: |
              #cloud-config
              disable_root: false
              ssh_pwauth: true

              system_info:
                default_user:
                  name: root

              users:
                - name: root
                  lock_passwd: false
                  passwd: $6$rounds=4096$gIHRK7SwqpWSM3L5$gCwEJpVmODsdXwN8wqSeKc5pRJym.qWb9k1ai9rMC2zpjD4fwZdw82zXoDqG4LPjoxEYQx1nZrJ1AUVywwv3O1

              runcmd:
                - transactional-update -n pkg install qemu-guest-agent
                - transactional-update -n run systemctl enable qemu-guest-agent.service

              power_state:
                mode: reboot
                message: "Rebooting to activate qemu-guest-agent (MicroOS transactional root)"
                timeout: 30
                condition: true

            networkData: |
