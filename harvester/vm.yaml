apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: microos2
  namespace: default
  annotations:
    harvesterhci.io/sshNames: default/george
    harvesterhci.io/cloudInitUserData: microos1-userdata
spec:
  running: true
  template:
    spec:
      domain:
        cpu:
          cores: 2
        resources:
          requests:
            memory: 2Gi
        devices:
          disks:
            - name: rootdisk
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk: { bus: sata }
      volumes:
        - name: rootdisk
          dataVolume:
            name: microos2-rootdisk
        - name: cloudinitdisk
          cloudInitNoCloud:
            userData: |
              #cloud-config
              debug: False
              disable_root: False
              ssh_pwauth: False
              ssh_deletekeys: False
              ssh_authorized_keys:
                - "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIE4SrYkfM8Xu/9cFpqIOb8Y4OJ3WyPYJRB1zMOoTPJQN george@Georgioss-MacBook-Pro.local"
              chpasswd:
                list: |
                  root:$y$j9T$MjaNW3whk1b0snP5VFaaz1$VAVFdHX0SDje4xgVSk.7k.3VOhC0uUSPE2hEc42aIS9
                expire: False
            networkData: |
              version: 2
              ethernets:
                enp1s0:
                  dhcp4: false
                  dhcp6: true
                  addresses: [ "10.0.2.50/24" ]
                  gateway4: 10.0.2.1
                  nameservers:
                    addresses: [10.0.1.1]