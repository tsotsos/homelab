apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: microos3
  namespace: default
  annotations:
    harvesterhci.io/sshNames: default/george
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/domain: microos3
    spec:
      domain:
        cpu:
          cores: 2
        resources:
          requests:
            memory: 2Gi
        devices:
          disks:
            - name: rootdisk
              disk:
                bus: virtio
            - name: cloudinit
              disk:
                bus: virtio
          interfaces:
            - name: nic0
              model: virtio
              bridge: {}
      networks:
        - name: nic0
          multus:
            networkName: default/k8s-network
      volumes:
        - name: rootdisk
          dataVolume:
            name: microos-rootdisk
        - name: cloudinit
          cloudInitConfigDrive:
              userData: |
                #cloud-config
                ssh_pwauth: true
                users:
                - name: root
                  lock_passwd: false
                  passwd: $y$j9T$MjaNW3whk1b0snP5VFaaz1$VAVFdHX0SDje4xgVSk.7k.3VOhC0uUSPE2hEc42aIS9
                  ssh_authorized_keys:
                    - "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIE4SrYkfM8Xu/9cFpqIOb8Y4OJ3WyPYJRB1zMOoTPJQN george@Georgioss-MacBook-Pro.local"
                chpasswd:
                  expire: false
                  list: |
                    root:$6$rounds=$y$j9T$MjaNW3whk1b0snP5VFaaz1$VAVFdHX0SDje4xgVSk.7k.3VOhC0uUSPE2hEc42aIS9
                runcmd:
                  - transactional-update -n pkg install qemu-guest-agent
                  - transactional-update -n run systemctl enable qemu-guest-agent.service