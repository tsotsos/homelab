apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: microos3
  namespace: default
  annotations:
    harvesterhci.io/sshNames: default/george
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/domain: microos3
    spec:
      domain:
        cpu:
          cores: 2
        resources:
          requests:
            memory: 2Gi
        devices:
          disks:
            - name: rootdisk
              disk:
                bus: virtio
            - name: ignition
              disk:
                bus: virtio
          interfaces:
            - name: nic0
              model: virtio
              bridge: {}
      networks:
        - name: nic0
          multus:
            networkName: default/k8s-network
      volumes:
        - name: rootdisk
          dataVolume:
            name: microos-rootdisk
        - name: ignition
          cloudInitConfigDrive:
            userData: |
              #cloud-config
              disable_root: false
              ssh_pwauth: true
              chpasswd:
                expire: false
                list: |
                  root:$6$rounds=4096$gIHRK7SwqpWSM3L5$gCwEJpVmODsdXwN8wqSeKc5pRJym.qWb9k1ai9rMC2zpjD4fwZdw82zXoDqG4LPjoxEYQx1nZrJ1AUVywwv3O1
              runcmd:
                - [ sh, -c, 'usermod -U root' ]  # ensure unlocked
                - [ sh, -c, 'transactional-update -n pkg install qemu-guest-agent' ]
                - [ sh, -c, 'transactional-update -n run systemctl enable qemu-guest-agent.service' ]
              power_state:
                mode: reboot
                message: "Rebooting to activate qemu-guest-agent (MicroOS transactional root)"
                timeout: 30
                condition: true