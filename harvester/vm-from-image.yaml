apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kng-01-root
  namespace: default
  annotations:
    harvesterhci.io/imageId: default/ubuntu-2403
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: harvester-longhorn
---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: kng-01
  namespace: default
  annotations:
    harvesterhci.io/vmRunStrategy: RerunOnFailure
spec:
  runStrategy: RerunOnFailure
  template:
    spec:
      domain:
        cpu:
          cores: 2
        resources:
          requests:
            memory: 4Gi
        devices:
          disks:
            - name: root
              disk:
                bus: virtio
      volumes:
        - name: root
          persistentVolumeClaim:
            claimName: kng-01-root
