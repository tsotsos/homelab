apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: kng-01
  namespace: kng-cluster
  annotations:
    harvesterhci.io/vmRunStrategy: RerunOnFailure
    harvesterhci.io/os: linux
    harvesterhci.io/maintain-mode-strategy: ShutdownAndRestartAfterEnable
    harvesterhci.io/volumeClaimTemplates: >
      [
        {
          "metadata": {
            "name": "kng-01-disk-0",
            "annotations": {
              "harvesterhci.io/imageId": "default/ubuntu-2403"
            }
          },
          "spec": {
            "accessModes": ["ReadWriteMany"],
            "resources": { "requests": { "storage": "64Gi" } },
            "volumeMode": "Block",
            "storageClassName": "longhorn-ubuntu-2403"
          }
        }
      ]
spec:
  runStrategy: RerunOnFailure
  template:
    metadata:
      labels:
        harvesterhci.io/vmName: kng-01
      annotations:
        harvesterhci.io/sshNames: '["default/george"]'
    spec:
      hostname: kng-01
      domain:
        machine:
          type: q35
        features:
          acpi:
            enabled: true
        cpu:
          cores: 4
          sockets: 1
          threads: 1
        memory:
          guest: 8Gi
        devices:
          disks:
            - name: disk-0
              bootOrder: 1
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
      networks:
        - name: default
          multus:
            networkName: default/k8s-network 
      terminationGracePeriodSeconds: 120
      evictionStrategy: LiveMigrateIfPossible
      volumes:
        - name: disk-0
          persistentVolumeClaim:
            claimName: kng-01-disk-0
        - name: cloudinitdisk
          cloudInitNoCloud:
            networkDataSecretRef:
              name: cloudinit-common
            secretRef:
              name: cloudinit-common

            