apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: kng-02
  namespace: kng-cluster
  annotations:
    harvesterhci.io/vmRunStrategy: RerunOnFailure
    harvesterhci.io/os: linux
    harvesterhci.io/maintain-mode-strategy: ShutdownAndRestartAfterEnable
    harvesterhci.io/volumeClaimTemplates: |
      [
        {
          "metadata": {
            "name": "kng-02-disk",
            "annotations": {
              "harvesterhci.io/imageId": "default/microos-openstack"
            }
          },
          "spec": {
            "accessModes": ["ReadWriteMany"],
            "resources": { "requests": { "storage": "64Gi" } }
          }
        }
      ]
spec:
  runStrategy: RerunOnFailure
  template:
    metadata:
      labels:
        harvesterhci.io/vmName: kng-02
      annotations:
        harvesterhci.io/sshNames: '["default/george"]'
    spec:
      hostname: kng-02
      domain:
        cpu:
          cores: 2
          sockets: 1
          threads: 1
        memory:
          guest: 16Gi
        resources:
          requests:
            cpu: "2"
            memory: 16Gi
        devices:
          disks:
            - name: disk-0
              bootOrder: 1
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
          interfaces:
            - name: default
              bridge: {}
              model: virtio
      networks:
        - name: default
          multus:
            networkName: kng-cluster/k8s-network 
      terminationGracePeriodSeconds: 120
      evictionStrategy: LiveMigrate
      volumes:
        - name: disk-0
          dataVolume:
            name: kng-02-disk
        - name: cloudinitdisk
          cloudInitNoCloud:
            networkDataSecretRef:
              name: cloudinit-common
            secretRef:
              name: cloudinit-common