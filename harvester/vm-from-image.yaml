apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kng-02-disk
  namespace: default
  annotations:
    harvesterhci.io/imageId: default/ubuntu-2403
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 64Gi
  storageClassName: harvester-longhorn
---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: kng-02
  namespace: default
  annotations:
    harvesterhci.io/vmRunStrategy: RerunOnFailure
spec:
  runStrategy: RerunOnFailure
  template:
    metadata:
      annotations:
        harvesterhci.io/sshNames: '["default/george"]'
      creationTimestamp: null
      labels:
        harvesterhci.io/vmName: kng-02
    spec:
      hostname: kng-02
      domain:
        firmware:
          bootloader:
            bios: {}
        cpu:
          cores: 2
          sockets: 1
          threads: 1
        resources:
          requests:
            memory: 4Gi
        devices:
          disks:
            - name: root
              bootOrder: 1
              disk:
                bus: virtio
            - disk:
                bus: virtio
              name: cloudinitdisk
      volumes:
        - name: root
          persistentVolumeClaim:
            claimName: kng-02-disk
        - name: cloudinitdisk
          cloudInitNoCloud:
              userData: |
                #cloud-config
                ssh_pwauth: true