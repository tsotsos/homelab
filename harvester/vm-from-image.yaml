apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: kng-03
  namespace: default
  annotations:
    harvesterhci.io/vmRunStrategy: RerunOnFailure
    harvesterhci.io/volumeClaimTemplates: >
      [
        {
          "metadata": {
            "name": "kng-03-disk-0",
            "annotations": {
              "harvesterhci.io/imageId": "default/ubuntu-2403"
            }
          },
          "spec": {
            "accessModes": ["ReadWriteMany"],
            "resources": { "requests": { "storage": "64Gi" } },
            "volumeMode": "Block",
            "storageClassName": "longhorn-ubuntu-2403"
          }
        }
      ]
spec:
  runStrategy: RerunOnFailure
  template:
    metadata:
      labels:
        harvesterhci.io/vmName: kng-03
      annotations:
        harvesterhci.io/sshNames: '["default/george"]'
    spec:
      hostname: kng-03
      domain:
        machine:
          type: q35
        features:
          acpi:
            enabled: true
        cpu:
          sockets: 1
          cores: 2
          threads: 1
        memory:
          guest: 4Gi
        resources:
          requests:
            cpu: 250m
            memory: 2Gi
          limits:
            cpu: "2"
            memory: 4Gi
        devices:
          disks:
            - name: disk-0
              bootOrder: 1
              disk: { bus: virtio }
            - name: cloudinitdisk
              disk: { bus: virtio }
          interfaces:
            - name: default
              model: virtio
              bridge: {}
      networks:
        - name: default
          multus:
            networkName: default/k8s-network 
      terminationGracePeriodSeconds: 120
      evictionStrategy: LiveMigrateIfPossible
      volumes:
        - name: disk-0
          persistentVolumeClaim:
            claimName: kng-03-disk-0
        - name: cloudinitdisk
          cloudInitNoCloud:
            userData: |
              #cloud-config
              ssh_pwauth: true
