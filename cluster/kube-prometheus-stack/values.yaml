# Grafana Configuration
grafana:
  enabled: true
  replicas: 2
  
  # Admin credentials
  adminPassword: ""  # Will use secret
  admin:
    existingSecret: grafana-secrets
    userKey: admin-user
    passwordKey: admin-password
  
  # Ingress configuration
  ingress:
    enabled: true
    ingressClassName: cilium
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      - grafana.kng.house
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.kng.house
  
  # Storage
  persistence:
    enabled: true
    storageClassName: longhorn
    size: 10Gi
  
  # HA configuration across zones
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - grafana
            topologyKey: topology.kubernetes.io/zone
        - weight: 50
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - grafana
            topologyKey: kubernetes.io/hostname
  
  # Authentik OAuth2 integration
  grafana.ini:
    server:
      root_url: https://grafana.kng.house
    auth.generic_oauth:
      enabled: true
      name: Authentik
      client_id: grafana
      client_secret: $__file{/etc/secrets/oauth-client-secret}
      scopes: openid profile email
      auth_url: https://authentik.kng.house/application/o/authorize/
      token_url: https://authentik.kng.house/application/o/token/
      api_url: https://authentik.kng.house/application/o/userinfo/
      role_attribute_path: contains(groups, 'Grafana Admins') && 'Admin' || contains(groups, 'Grafana Editors') && 'Editor' || 'Viewer'
      allow_sign_up: true
  
  # Mount OAuth secret
  extraSecretMounts:
    - name: oauth-secret
      secretName: grafana-secrets
      defaultMode: 0440
      mountPath: /etc/secrets
      readOnly: true

# Prometheus Configuration
prometheus:
  enabled: true
  
  prometheusSpec:
    replicas: 2
    
    # Storage
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi
    
    # Retention
    retention: 30d
    retentionSize: 45GB
    
    # HA configuration across zones
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - prometheus
              topologyKey: topology.kubernetes.io/zone
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - prometheus
              topologyKey: kubernetes.io/hostname
    
    # Resources
    resources:
      requests:
        cpu: 500m
        memory: 2Gi
      limits:
        memory: 4Gi
  
  # Ingress for Prometheus
  ingress:
    enabled: true
    ingressClassName: cilium
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      - prometheus.kng.house
    tls:
      - secretName: prometheus-tls
        hosts:
          - prometheus.kng.house

# Alertmanager Configuration
alertmanager:
  enabled: true
  
  alertmanagerSpec:
    replicas: 3
    
    # Storage
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
    
    # HA configuration - one per zone
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - alertmanager
            topologyKey: topology.kubernetes.io/zone
  
  # Ingress for Alertmanager
  ingress:
    enabled: true
    ingressClassName: cilium
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      - alertmanager.kng.house
    tls:
      - secretName: alertmanager-tls
        hosts:
          - alertmanager.kng.house

# Prometheus Operator
prometheusOperator:
  enabled: true
  
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - prometheus-operator
            topologyKey: topology.kubernetes.io/zone

# Node Exporter
nodeExporter:
  enabled: true

# Kube State Metrics
kubeStateMetrics:
  enabled: true

# Default rules
defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: true
    configReloaders: true
    general: true
    k8s: true
    kubeApiserverAvailability: true
    kubeApiserverBurnrate: true
    kubeApiserverHistogram: true
    kubeApiserverSlos: true
    kubelet: true
    kubeProxy: true
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: true
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: true
    kubeScheduler: true
    kubeStateMetrics: true
    network: true
    node: true
    nodeExporterAlerting: true
    nodeExporterRecording: true
    prometheus: true
    prometheusOperator: true
