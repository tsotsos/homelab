apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: kng-cluster
  namespace: argocd
spec:
  description: Project for kng-cluster
  sourceRepos:
    - https://github.com/tsotsos/homelab
  destinations:
    - namespace: '*'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kng-cluster
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/tsotsos/homelab
        revision: HEAD
        directories:
          - path: cluster/*
  template:
    metadata:
      name: '{{path.basename}}-kng-cluster'
    spec:
      project: kng-cluster
      source:
        repoURL: https://github.com/tsotsos/homelab
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
