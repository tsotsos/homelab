apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: kng-cluster
  namespace: argocd
spec:
  description: Project for kng-cluster
  sourceRepos:
    - https://github.com/tsotsos/homelab
  destinations:
    - namespace: '*'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kng-cluster
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/tsotsos/homelab
        revision: HEAD
        directories:
          - path: cluster/*/*
          - path: cluster/network
            exclude: true
          - path: cluster/security
            exclude: true
          - path: cluster/storage
            exclude: true
          - path: cluster/database
            exclude: true
          - path: cluster/observability
            exclude: true
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: kng-cluster
      source:
        repoURL: https://github.com/tsotsos/homelab
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
