apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: kng-cluster
  namespace: argocd
spec:
  description: Project for kng-cluster
  sourceRepos:
    - https://github.com/tsotsos/homelab
  destinations:
    - namespace: '*'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: kng-cluster
  source:
    repoURL: https://github.com/tsotsos/homelab
    targetRevision: HEAD
    path: cluster/argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kng-cluster
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/tsotsos/homelab
              revision: HEAD
              directories:
                - path: cluster/*/*
                - path: cluster/network
                  exclude: true
                - path: cluster/security
                  exclude: true
                - path: cluster/storage
                  exclude: true
                - path: cluster/database
                  exclude: true
                - path: cluster/observability
                  exclude: true
          - git:
              repoURL: https://github.com/tsotsos/homelab
              revision: HEAD
              files:
                - path: '{{path}}/.argocd-source.yaml'
  template:
    metadata:
      name: '{{path.basename}}'
      labels:
        category: '{{labels.category}}'
      annotations:
        argocd.argoproj.io/sync-wave: '{{annotations.argocd.argoproj.io/sync-wave}}'
        argocd.argoproj.io/sync-options: '{{annotations.argocd.argoproj.io/sync-options}}'
    spec:
      project: kng-cluster
      source:
        repoURL: https://github.com/tsotsos/homelab
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - '{{annotations.argocd.argoproj.io/sync-options}}'
      ignoreDifferences:
        - group: ""
          kind: Namespace
          name: kube-system
          jqPathExpressions:
            - '.metadata'
            - '.spec'
            - '.status'
        - group: apps
          kind: StatefulSet
          jqPathExpressions:
            - '.spec.volumeClaimTemplates[]?.status'
            - '.spec.volumeClaimTemplates[]?.apiVersion'
            - '.spec.volumeClaimTemplates[]?.kind'
        - group: apiextensions.k8s.io
          kind: CustomResourceDefinition
          jqPathExpressions:
            - '.status'
            - '.metadata.annotations."kubectl.kubernetes.io/last-applied-configuration"'
