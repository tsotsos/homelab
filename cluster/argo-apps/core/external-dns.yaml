apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
  annotations:
     argocd.argoproj.io/sync-wave: "-4"
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: core
  source:
    path: cluster/apps/core/external-dns
    repoURL: https://github.com/tsotsos/homelab
    targetRevision: main
    helm:
      releaseName: nfs-subdir-external-provisioner
      values: |
        - name: "nfs.server"
          value: "10.0.1.10"
        - name: "nfs.path"
          value: "/volume1/k8s"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true