apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nfs-provisioner
  namespace: argocd
  annotations:
     argocd.argoproj.io/sync-wave: "-5"
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  project: core-apps
  source:
    path: cluster/apps/core/nfs-provisioner
    repoURL: https://github.com/tsotsos/homelab
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true