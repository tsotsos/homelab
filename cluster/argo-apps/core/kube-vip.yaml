apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-vip
  namespace: argocd
  annotations:
     argocd.argoproj.io/sync-wave: "-9"
spec:
  project: core
  source:
    chart: kube-vip
    repoURL: https://kube-vip.github.io/helm-charts
    targetRevision: 0.6.1
    helm:
      releaseName: kube-vip
      valuesObject:
        config:
          address: "10.0.2.40"
        env:
          vip_interface: "ens18"
          vip_arp: "true"
          lb_enable: "true"
          lb_port: "6443"
          vip_cidr: "32"
          cp_enable: "false"
          vip_ddns: "false"
          svc_enable: "true"
          svc_election: "true"
          vip_leaderelection: "true"
          prometheus_server: ":2113"
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true