apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  annotations:
     argocd.argoproj.io/sync-wave: "-8"
spec:
  project: networking
  source:
    path: cluster/apps/core/ingress-nginx
    repoURL: https://github.com/tsotsos/homelab
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true