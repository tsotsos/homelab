apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
  annotations:
     argocd.argoproj.io/sync-wave: "-8"
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  project: storage
  source:
    path: cluster/apps/core/longhorn
    repoURL: https://github.com/tsotsos/homelab
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true