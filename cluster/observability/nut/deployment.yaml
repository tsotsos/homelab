apiVersion: apps/v1
kind: Deployment
metadata:
  name: nut-server
  namespace: monitoring
  labels:
    app: nut-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nut-server
  template:
    metadata:
      labels:
        app: nut-server
    spec:
      initContainers:
      - name: nut-config-setup
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          cp /config-source/* /etc/nut/
          chmod 640 /etc/nut/*
          # Create nut.conf with required MODE setting
          echo "MODE=netserver" > /etc/nut/nut.conf
        volumeMounts:
        - name: nut-config-source
          mountPath: /config-source
        - name: nut-config-rw
          mountPath: /etc/nut
      containers:
      - name: nut-upsd
        image: alpine:3.20
        imagePullPolicy: IfNotPresent
        command:
        - sh
        - -c
        - |
          set -e
          echo "Installing NUT packages..."
          apk add --no-cache nut nut-drivers
          
          echo "Creating runtime directory..."
          mkdir -p /var/run/nut
          chown -R nut:nut /var/run/nut /etc/nut
          
          echo "Configuration files:"
          ls -la /etc/nut/
          
          echo "Starting SNMP drivers for UPS devices..."
          # Start each driver individually
          /usr/sbin/snmp-ups -a apc-ups-main -u nut &
          /usr/sbin/snmp-ups -a apc-pdu-net -u nut &
          /usr/sbin/snmp-ups -a apc-pdu-srv -u nut &
          
          # Wait for drivers to initialize
          sleep 10
          
          echo "Starting upsd daemon..."
          exec /usr/sbin/upsd -D -u nut
        ports:
        - containerPort: 3493
          name: nut
          protocol: TCP
        env:
        - name: DISABLE_USB
          value: "true"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            memory: 128Mi
        volumeMounts:
        - name: nut-config-rw
          mountPath: /etc/nut
      - name: nut-exporter
        image: hon95/prometheus-nut-exporter:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9199
          name: metrics
          protocol: TCP
        env:
        - name: NUT_EXPORTER_SERVER
          value: "127.0.0.1"
        - name: NUT_EXPORTER_PORT
          value: "3493"
        - name: NUT_EXPORTER_USERNAME
          value: "mon"
        - name: NUT_EXPORTER_PASSWORD
          value: "monpass"
        resources:
          requests:
            cpu: 50m
            memory: 32Mi
          limits:
            memory: 64Mi
      volumes:
      - name: nut-config-source
        secret:
          secretName: nut-config
      - name: nut-config-rw
        emptyDir: {}
