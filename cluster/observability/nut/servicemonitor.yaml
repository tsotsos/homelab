apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nut-server
  namespace: monitoring
  labels:
    app: nut-server
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: nut-server
  endpoints:
  - port: metrics
    interval: 30s
    scrapeTimeout: 10s
    path: /ups_metrics
    params:
      ups: ['ups1']
    relabelings:
    - sourceLabels: [__param_ups]
      targetLabel: ups
      action: replace
  - port: metrics
    interval: 30s
    scrapeTimeout: 10s
    path: /ups_metrics
    params:
      ups: ['pdu1']
    relabelings:
    - sourceLabels: [__param_ups]
      targetLabel: ups
      action: replace
  - port: metrics
    interval: 30s
    scrapeTimeout: 10s
    path: /ups_metrics
    params:
      ups: ['pdu2']
    relabelings:
    - sourceLabels: [__param_ups]
      targetLabel: ups
      action: replace
