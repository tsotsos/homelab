apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nut-server
  namespace: monitoring
  labels:
    app: nut-server
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: nut-server
  endpoints:
  - port: metrics
    interval: 30s
    scrapeTimeout: 10s
    path: /metrics
