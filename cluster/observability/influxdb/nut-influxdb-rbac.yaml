---
# RBAC: allow nut-influxdb-init to read influxdb-auth secret in influxdb namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: nut-influxdb-init-read-influxdb
  namespace: influxdb
rules:
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["influxdb-auth"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: nut-influxdb-init-read-influxdb
  namespace: influxdb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: nut-influxdb-init-read-influxdb
subjects:
- kind: ServiceAccount
  name: nut-influxdb-init
  namespace: monitoring
