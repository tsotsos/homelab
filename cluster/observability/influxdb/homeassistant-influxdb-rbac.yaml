---
# Role to read InfluxDB secrets for home assistant influxdb init - least privilege
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: homeassistant-influxdb-secret-reader
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
rules:
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["influxdb-auth"]  # Only this specific secret
  verbs: ["get"]  # Only read access
---
# RoleBinding to allow homeassistant-influxdb-init SA from home-assistant namespace to read influxdb secrets
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: homeassistant-influxdb-init-secrets
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: homeassistant-influxdb-secret-reader
subjects:
- kind: ServiceAccount
  name: homeassistant-influxdb-init
  namespace: home-assistant
