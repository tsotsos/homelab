# Role to allow monitoring namespace to read influxdb-auth secret in influxdb namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: influxdb-auth-reader
  namespace: influxdb
rules:
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["influxdb-auth"]
  verbs: ["get"]
---
# RoleBinding to allow monitoring ServiceAccount to read influxdb-auth secret in influxdb namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: influxdb-auth-reader-monitoring
  namespace: influxdb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: influxdb-auth-reader
subjects:
- kind: ServiceAccount
  name: default
  namespace: monitoring
