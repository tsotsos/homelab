# Grafana Configuration
grafana:
  enabled: true
  replicas: 1  # Single replica due to RWO storage constraint
  
  # Admin credentials
  adminPassword: ""  # Will use secret
  admin:
    existingSecret: grafana-secrets
    userKey: admin-user
    passwordKey: admin-password
  
  # Ingress configuration
  ingress:
    enabled: true
    ingressClassName: cilium
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-dns
    hosts:
      - grafana.kng.house
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.kng.house
  
  # Storage
  persistence:
    enabled: true
    storageClassName: longhorn
    size: 5Gi
  
  # Authentik OAuth2 integration
  grafana.ini:
    server:
      root_url: https://grafana.kng.house
    auth.generic_oauth:
      enabled: true
      name: Authentik
      client_id: RBFwhodIdZ1JU7t99UNv18QnVmBSHd4fSz6o2M3q
      client_secret: $__file{/etc/secrets/oauth-client-secret}
      scopes: openid email profile
      auth_url: https://authentik.kng.house/application/o/authorize/
      token_url: http://authentik-server.authentik.svc.cluster.local/application/o/token/
      api_url: http://authentik-server.authentik.svc.cluster.local/application/o/userinfo/
      role_attribute_path: contains(groups[*], 'authentik Admins') && 'Admin' || 'Viewer'
      allow_sign_up: true
      use_pkce: true
      login_attribute_path: preferred_username
      name_attribute_path: name
      groups_attribute_path: groups
  
  # Mount OAuth secret
  extraSecretMounts:
    - name: oauth-secret
      secretName: grafana-secrets
      defaultMode: 0440
      mountPath: /etc/secrets
      readOnly: true
  
  # Additional datasources
  additionalDataSources:
    - name: Loki
      type: loki
      access: proxy
      url: http://loki-gateway.logging.svc.cluster.local
      jsonData:
        maxLines: 1000
        derivedFields:
          - datasourceUid: prometheus
            matcherRegex: "traceID=(\\w+)"
            name: TraceID
            url: "$${__value.raw}"
      isDefault: false
      editable: false
    - name: InfluxDB
      type: influxdb
      access: proxy
      url: http://influxdb-influxdb2.observability.svc.cluster.local:8086
      jsonData:
        version: Flux
        organization: 0bcf1077828e1514
        defaultBucket: default
        tlsSkipVerify: true
      secureJsonData:
        token: $__file{/etc/secrets/influxdb-token}
      isDefault: false
      editable: false

# Prometheus Configuration
prometheus:
  enabled: true
  
  prometheusSpec:
    replicas: 1
    
    # Homelab-optimized scrape frequency
    scrapeInterval: 300s
    evaluationInterval: 300s
    
    # Storage - Local NVMe for TSDB performance
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: local-path-nvme
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 20Gi
      # Disable subPath to avoid fsGroup permission issues on Talos local storage
      disableMountSubPath: true
    
    # Retention
    retention: 3d
    retentionSize: 15GB
    
    # Resources
    resources:
      requests:
        cpu: 500m
        memory: 2Gi
      limits:
        memory: 4Gi
  
  # Ingress for Prometheus
  ingress:
    enabled: true
    ingressClassName: cilium
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-dns
    hosts:
      - prometheus.kng.house
    tls:
      - secretName: prometheus-tls
        hosts:
          - prometheus.kng.house

# Alertmanager Configuration
alertmanager:
  enabled: true
  
  alertmanagerSpec:
    replicas: 1  # Single replica due to RWO storage constraint
  
    # Storage
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 2Gi
  
  # Ingress for Alertmanager
  ingress:
    enabled: true
    ingressClassName: cilium
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-dns
    hosts:
      - alertmanager.kng.house
    tls:
      - secretName: alertmanager-tls
        hosts:
          - alertmanager.kng.house

# Prometheus Operator
prometheusOperator:
  enabled: true

# Node Exporter
nodeExporter:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi

# Kube State Metrics
kubeStateMetrics:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

# Disable unnecessary control plane monitoring for homelab
kubeEtcd:
  enabled: false

kubeScheduler:
  enabled: false

kubeControllerManager:
  enabled: false

# Default rules
defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: false  # Disabled for homelab
    configReloaders: true
    general: true
    k8s: true
    kubeApiserverAvailability: true
    kubeApiserverBurnrate: false  # Disabled for homelab
    kubeApiserverHistogram: false  # Disabled for homelab
    kubeApiserverSlos: false  # Disabled for homelab
    kubelet: true
    kubeProxy: false
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: true
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: false  # Disabled for homelab
    kubernetesSystem: true
    kubeScheduler: false  # Disabled for homelab
    kubeStateMetrics: true
    network: false  # Disabled for homelab
    node: true
    nodeExporterAlerting: true
    nodeExporterRecording: true
    prometheus: true
    prometheusOperator: true
