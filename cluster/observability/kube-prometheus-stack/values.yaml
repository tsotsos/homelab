# Grafana Configuration
grafana:
  enabled: true
  replicas: 1  # Single replica due to RWO storage constraint
  
  # Admin credentials
  adminPassword: ""  # Will use secret
  admin:
    existingSecret: grafana-secrets
    userKey: admin-user
    passwordKey: admin-password
  
  # Ingress configuration
  ingress:
    enabled: true
    ingressClassName: cilium
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-dns
    hosts:
      - grafana.kng.house
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.kng.house
  
  # Storage
  persistence:
    enabled: true
    storageClassName: longhorn
    size: 10Gi
  
  # Authentik OAuth2 integration
  grafana.ini:
    server:
      root_url: https://grafana.kng.house
    auth.generic_oauth:
      enabled: true
      name: Authentik
      client_id: RBFwhodIdZ1JU7t99UNv18QnVmBSHd4fSz6o2M3q
      client_secret: $__file{/etc/secrets/oauth-client-secret}
      scopes: openid profile email
      auth_url: https://authentik.kng.house/application/o/authorize/
      token_url: http://authentik-server.authentik.svc.cluster.local/application/o/token/
      api_url: http://authentik-server.authentik.svc.cluster.local/application/o/userinfo/
      role_attribute_path: contains(groups, 'Grafana Admins') && 'Admin' || contains(groups, 'Grafana Editors') && 'Editor' || 'Viewer'
      allow_sign_up: true
  
  # Mount OAuth secret
  extraSecretMounts:
    - name: oauth-secret
      secretName: grafana-secrets
      defaultMode: 0440
      mountPath: /etc/secrets
      readOnly: true
  
  # Additional datasources
  additionalDataSources:
    - name: Loki
      type: loki
      access: proxy
      url: http://loki-gateway.logging.svc.cluster.local
      jsonData:
        maxLines: 1000
        derivedFields:
          - datasourceUid: prometheus
            matcherRegex: "traceID=(\\w+)"
            name: TraceID
            url: "$${__value.raw}"
      isDefault: false
      editable: false

# Prometheus Configuration
prometheus:
  enabled: true
  
  prometheusSpec:
    replicas: 2
    
    # Storage
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi
    
    # Retention
    retention: 30d
    retentionSize: 45GB
    
    # Resources
    resources:
      requests:
        cpu: 500m
        memory: 2Gi
      limits:
        memory: 4Gi
  
  # Ingress for Prometheus
  ingress:
    enabled: true
    ingressClassName: cilium
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-dns
    hosts:
      - prometheus.kng.house
    tls:
      - secretName: prometheus-tls
        hosts:
          - prometheus.kng.house

# Alertmanager Configuration
alertmanager:
  enabled: true
  
  alertmanagerSpec:
    replicas: 3
    
    # Storage
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
  
  # Ingress for Alertmanager
  ingress:
    enabled: true
    ingressClassName: cilium
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-dns
    hosts:
      - alertmanager.kng.house
    tls:
      - secretName: alertmanager-tls
        hosts:
          - alertmanager.kng.house

# Prometheus Operator
prometheusOperator:
  enabled: true

# Node Exporter
nodeExporter:
  enabled: true

# Kube State Metrics
kubeStateMetrics:
  enabled: true

# Default rules
defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: true
    configReloaders: true
    general: true
    k8s: true
    kubeApiserverAvailability: true
    kubeApiserverBurnrate: true
    kubeApiserverHistogram: true
    kubeApiserverSlos: true
    kubelet: true
    kubeProxy: true
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: true
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: true
    kubeScheduler: true
    kubeStateMetrics: true
    network: true
    node: true
    nodeExporterAlerting: true
    nodeExporterRecording: true
    prometheus: true
    prometheusOperator: true
