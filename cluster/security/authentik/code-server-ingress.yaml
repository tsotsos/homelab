---
# Persistent ingress for Code Server with proper annotations
# This supplements the Authentik-managed ingress to ensure DNS and TLS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: code-server-dns
  namespace: authentik
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns
    external-dns.alpha.kubernetes.io/hostname: code-home.kng.house
spec:
  ingressClassName: cilium
  tls:
    - hosts:
        - code-home.kng.house
      secretName: authentik-outpost-tls
  rules:
    - host: code-home.kng.house
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ak-outpost-authentik-embedded-outpost
                port:
                  number: 9000
