# Loki Configuration - Single Binary deployment with Longhorn storage
# Deployment: SingleBinary mode (simpler, doesn't require object storage)

loki:
  # Authentication - disabled for internal use
  auth_enabled: false
  
  # Storage configuration - Longhorn for filesystem
  storage:
    type: filesystem
  
  # Schema configuration
  schemaConfig:
    configs:
      - from: 2024-01-01
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  
  # Limits configuration
  limits_config:
    retention_period: 744h  # 31 days
    max_query_series: 10000
    max_query_lookback: 744h
    reject_old_samples: true
    reject_old_samples_max_age: 168h
  
  # Compactor configuration for retention
  compactor:
    working_directory: /var/loki/compactor
    retention_enabled: true
    retention_delete_delay: 2h
    retention_delete_worker_count: 150
    delete_request_store: filesystem

# Deployment mode - SingleBinary for simplicity
deploymentMode: SingleBinary

# Disable caches for SingleBinary mode
chunksCache:
  enabled: false

resultsCache:
  enabled: false

# SingleBinary configuration
singleBinary:
  replicas: 1  # Multiple replicas require object storage
  
  # Node selector for infra workloads
  nodeSelector:
    node.kng/workload-infra: "true"
  
  # Persistence with Longhorn
  persistence:
    enabled: true
    storageClass: longhorn
    size: 50Gi
  
  # Resources
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 2Gi

# Gateway configuration (nginx reverse proxy)
gateway:
  enabled: true
  replicas: 2
  
  # Pod Anti-Affinity
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchLabels:
                app.kubernetes.io/name: loki
                app.kubernetes.io/component: gateway
            topologyKey: topology.kubernetes.io/zone
  
  # Node selector
  nodeSelector:
    node.kng/workload-infra: "true"
  
  # Ingress via Cilium
  ingress:
    enabled: true
    ingressClassName: cilium
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-dns
    hosts:
      - host: loki.kng.house
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: loki-tls
        hosts:
          - loki.kng.house

# Monitoring integration
monitoring:
  serviceMonitor:
    enabled: true
  
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false

# Disable test components
test:
  enabled: false

# Disable unused components for SingleBinary mode
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
