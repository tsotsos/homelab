---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otbr-config
  namespace: matter-thread
data:
  otbr-agent: |
    OTBR_AGENT_OPTS="-I wpan0 -B eth0 spinel+hdlc+uart:///shared/ttyRCP?uart-baudrate=460800"
  otbr-web: |
    OTBR_WEB_OPTS="-I wpan0 -d7 -a 0.0.0.0 -p 8080"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otbr
  namespace: matter-thread
  labels:
    app: otbr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otbr
  template:
    metadata:
      labels:
        app: otbr
    spec:
      # Removed hostNetwork to allow ClusterIP service routing
      # hostNetwork: true
      # hostPID: true
      # dnsPolicy: ClusterFirstWithHostNet
      
      containers:
      # Sidecar container to bridge TCP to PTY
      - name: socat-bridge
        image: alpine/socat:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            while true; do
              echo "Starting TCP to PTY bridge at /shared/ttyRCP..."
              socat -d -d pty,link=/shared/ttyRCP,rawer tcp:10.0.5.11:7638 || true
              echo "Bridge disconnected, restarting in 5 seconds..."
              sleep 5
            done
        securityContext:
          privileged: true
        volumeMounts:
          - name: host-dev
            mountPath: /dev
          - name: shared-devices
            mountPath: /shared
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "100m"
      
      - name: otbr
        image: openthread/otbr:latest
        imagePullPolicy: IfNotPresent
        
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
              - NET_RAW
          privileged: true
        
        env:
          # Infrastructure network interface (Kubernetes pod network)
          - name: INFRA_IF_NAME
            value: "eth0"
          
          # Thread network interface
          - name: THREAD_IF_NAME
            value: "wpan0"
          
          # Enable NAT64
          - name: NAT64
            value: "1"
          
          # Enable DNS64
          - name: DNS64
            value: "1"
          
          # Enable web GUI
          - name: WEB_GUI
            value: "1"
        
        ports:
          - name: web
            containerPort: 8080
            protocol: TCP
          - name: mdns
            containerPort: 5353
            protocol: UDP
        
        volumeMounts:
          - name: data
            mountPath: /data
          - name: config
            mountPath: /etc/default/otbr-agent
            subPath: otbr-agent
          - name: config
            mountPath: /etc/default/otbr-web
            subPath: otbr-web
          - name: host-dev
            mountPath: /dev
          - name: shared-devices
            mountPath: /shared
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
        
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: otbr-data
        - name: config
          configMap:
            name: otbr-config
        - name: host-dev
          hostPath:
            path: /dev
            type: Directory
        - name: shared-devices
          emptyDir: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: otbr-data
  namespace: matter-thread
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi
