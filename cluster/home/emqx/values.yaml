# EMQX Open Source Edition Configuration - High Availability

# Replica count for HA
replicaCount: 3

image:
  repository: emqx/emqx
  pullPolicy: IfNotPresent
  tag: "5.8.8"

# Service configuration
service:
  type: ClusterIP
  mqtt: 1883
  mqttssl: 8883
  ws: 8083
  wss: 8084
  dashboard: 18083

# Persistence disabled - not needed for transient MQTT messages
# Configuration is managed via values.yaml
persistence:
  enabled: false

# EMQX Configuration
emqxConfig:
  EMQX_CLUSTER__DISCOVERY_STRATEGY: "dns"
  EMQX_DASHBOARD__DEFAULT_USERNAME: "admin"
  EMQX_DASHBOARD__DEFAULT_PASSWORD: "public"

# Resources for HA deployment
resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "1000m"

# Anti-affinity to spread pods across nodes
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - emqx
          topologyKey: kubernetes.io/hostname
