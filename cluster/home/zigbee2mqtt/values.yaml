# Zigbee2MQTT Configuration using official Koenkk chart
image:
  repository: koenkk/zigbee2mqtt
  tag: null  # Use chart appVersion (2.7.1)
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

# Disable direct ingress - using Authentik proxy
ingress:
  enabled: false

statefulset:

  # Disable liveness probe (no enabled flag in this chart, use empty object)
  livenessProbe: {}
  
  # Pod security context - disable seccomp profile that requires SYS_ADMIN
  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault
  
  # Container security context - disable privileged mode (not needed for TCP adapter)
  securityContext:
    privileged: false
    capabilities:
      add: []
      drop:
        - ALL
  
  # Persistent storage - chart manages via volumeClaimTemplates
  storage:
    enabled: true
    size: 5Gi
    storageClassName: longhorn
  
  # Resources
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  # Environment variables from secret
  env:
    - name: Z2M_NETWORK_KEY
      valueFrom:
        secretKeyRef:
          name: zigbee2mqtt-secrets
          key: network_key
    - name: Z2M_EXT_PAN_ID
      valueFrom:
        secretKeyRef:
          name: zigbee2mqtt-secrets
          key: ext_pan_id
    - name: Z2M_PAN_ID
      valueFrom:
        secretKeyRef:
          name: zigbee2mqtt-secrets
          key: pan_id

# Zigbee2MQTT configuration
zigbee2mqtt:
  homeassistant:
    enabled: true
  
  permit_join: false
  
  mqtt:
    server: mqtt://emqx.emqx.svc.cluster.local:1883
    base_topic: zigbee2mqtt
  
  serial:
    port: tcp://10.0.5.11:6638
    adapter: ember
    baudrate: 115200
    disable_led: false
  
  frontend:
    enabled: true
    port: 8080
  
availability:
  enabled: true
  # Active devices = powered routers (bulbs/plugs/relays)
  active:
    timeout: 20
    # Optional fine-tuning to prevent aggressive ping storms on flaky links:
    pause_on_backoff_gt: 3
  # Passive devices = battery devices (sensors/buttons)
  passive:
    timeout: 740

  advanced:
    transmit_power: 20
    channel: 25
    # SECURITY: Keys stored in sealed-secret.yaml - DO NOT commit keys here!
    # These will be injected at runtime via environment variables
    # Reference: !env_var Z2M_PAN_ID, !env_var Z2M_NETWORK_KEY, !env_var Z2M_EXT_PAN_ID
    pan_id: GENERATE
    network_key: GENERATE
    ext_pan_id: GENERATE
    log_level: info
    cache_state: true
    adapter_concurrent: null
    rtscts: false
    last_seen: ISO_8601
    
    # IMPORTANT: To reset network and change keys safely:
    # 1. Uncomment the line below and apply
    # 2. Wait for zigbee2mqtt to reset (check logs)
    # 3. Comment out force_network_reset again
    # 4. Update sealed-secret.yaml with NEW keys
    # 5. Re-pair all devices
    # force_network_reset: true
