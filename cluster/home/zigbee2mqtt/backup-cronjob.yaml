---
# Persistent volume for backups
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zigbee2mqtt-backups
  namespace: zigbee2mqtt
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 5Gi
---
# CronJob to backup Zigbee2MQTT configuration
apiVersion: batch/v1
kind: CronJob
metadata:
  name: zigbee2mqtt-backup
  namespace: zigbee2mqtt
  labels:
    app: zigbee2mqtt-backup
spec:
  # Run daily at 3 AM
  schedule: "0 3 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: zigbee2mqtt-backup
        spec:
          restartPolicy: OnFailure
          serviceAccountName: zigbee2mqtt-backup
          containers:
          - name: backup
            image: bitnami/kubectl:latest
            command:
              - sh
              - -c
              - |
                set -e
                
                echo "=== Zigbee2MQTT Backup Started ==="
                date
                
                # Create backup directory with timestamp
                BACKUP_DATE=$(date +%Y%m%d-%H%M%S)
                BACKUP_FILE="zigbee2mqtt-backup-${BACKUP_DATE}.tar.gz"
                
                echo "Backing up via kubectl exec..."
                kubectl exec -n zigbee2mqtt statefulset/zigbee2mqtt -- sh -c "
                  set -e
                  cd /app/data
                  tar -czf /tmp/backup.tar.gz \
                    configuration.yaml \
                    coordinator_backup.json \
                    database.db \
                    state.json \
                    devices/ \
                    groups/ 2>/dev/null || true
                  cat /tmp/backup.tar.gz
                  rm /tmp/backup.tar.gz
                " > /backups/${BACKUP_FILE}
                
                # Keep only last 30 backups
                echo "Cleaning up old backups (keeping last 30)..."
                cd /backups
                ls -t zigbee2mqtt-backup-*.tar.gz 2>/dev/null | tail -n +31 | xargs -r rm -v
                
                # Show backup info
                echo ""
                echo "âœ“ Backup completed successfully"
                echo "Backup size: $(du -h /backups/${BACKUP_FILE} | cut -f1)"
                echo ""
                echo "Available backups:"
                ls -lh /backups/zigbee2mqtt-backup-*.tar.gz 2>/dev/null | tail -5 || echo "No backups found"
                
                echo "=== Zigbee2MQTT Backup Finished ==="
            volumeMounts:
            - name: backups
              mountPath: /backups
            resources:
              requests:
                memory: "64Mi"
                cpu: "50m"
              limits:
                memory: "256Mi"
                cpu: "200m"
          volumes:
          - name: backups
            persistentVolumeClaim:
              claimName: zigbee2mqtt-backups
---
# ServiceAccount for backup job
apiVersion: v1
kind: ServiceAccount
metadata:
  name: zigbee2mqtt-backup
  namespace: zigbee2mqtt
---
# Role to allow exec into zigbee2mqtt pod
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: zigbee2mqtt-backup
  namespace: zigbee2mqtt
rules:
- apiGroups: [""]
  resources: ["pods", "pods/exec"]
  verbs: ["get", "list", "create"]
- apiGroups: ["apps"]
  resources: ["statefulsets"]
  verbs: ["get", "list"]
---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: zigbee2mqtt-backup
  namespace: zigbee2mqtt
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: zigbee2mqtt-backup
subjects:
- kind: ServiceAccount
  name: zigbee2mqtt-backup
  namespace: zigbee2mqtt
