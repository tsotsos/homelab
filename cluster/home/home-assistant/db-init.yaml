---
# ConfigMap with SQL to create Home Assistant database and user
apiVersion: v1
kind: ConfigMap
metadata:
  name: homeassistant-db-init
  namespace: home-assistant
  annotations:
    argocd.argoproj.io/sync-wave: "-8"
data:
  init-homeassistant-db.sql: |
    -- Create Home Assistant database
    SELECT 'CREATE DATABASE homeassistant'
    WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = 'homeassistant')\gexec
    
    -- Create Home Assistant user
    DO $$
    BEGIN
      IF NOT EXISTS (SELECT FROM pg_user WHERE usename = 'homeassistant') THEN
        CREATE USER homeassistant WITH PASSWORD 't4i49jyeHCEmCw3aLYrr66AE9bAL6pJVCRIUk/ReEp4=';
      END IF;
    END
    $$;
    
    -- Grant privileges
    GRANT ALL PRIVILEGES ON DATABASE homeassistant TO homeassistant;
    
    -- Connect to homeassistant database and grant schema privileges
    \c homeassistant
    GRANT ALL ON SCHEMA public TO homeassistant;
    ALTER DATABASE homeassistant OWNER TO homeassistant;
---
# Job to initialize Home Assistant database
apiVersion: batch/v1
kind: Job
metadata:
  name: homeassistant-db-init
  namespace: home-assistant
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      serviceAccountName: homeassistant-db-init
      restartPolicy: OnFailure
      initContainers:
      # Fetch PostgreSQL admin password from postgresql namespace
      - name: fetch-postgres-password
        image: bitnami/kubectl:latest
        command:
        - sh
        - -c
        - |
          kubectl get secret postgresql-secrets -n postgresql -o jsonpath='{.data.postgres-password}' | base64 -d > /shared/postgres-password
        volumeMounts:
        - name: shared-data
          mountPath: /shared
      containers:
      - name: db-init
        image: postgres:16-alpine
        env:
        - name: PGHOST
          value: postgresql-primary.postgresql.svc.cluster.local
        - name: PGPORT
          value: "5432"
        - name: PGUSER
          value: postgres
        command:
        - /bin/sh
        - -c
        - |
          set -e
          export PGPASSWORD=$(cat /shared/postgres-password)
          
          echo "Waiting for PostgreSQL to be ready..."
          until pg_isready; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready, initializing Home Assistant database..."
          psql -f /scripts/init-homeassistant-db.sql
          echo "Home Assistant database initialized successfully"
        volumeMounts:
        - name: init-script
          mountPath: /scripts
        - name: shared-data
          mountPath: /shared
      volumes:
      - name: init-script
        configMap:
          name: homeassistant-db-init
      - name: shared-data
        emptyDir: {}
---
# ServiceAccount for database initialization
apiVersion: v1
kind: ServiceAccount
metadata:
  name: homeassistant-db-init
  namespace: home-assistant
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
