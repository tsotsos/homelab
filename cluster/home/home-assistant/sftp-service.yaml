apiVersion: v1
kind: Service
metadata:
  name: home-assistant-sftp
  namespace: home-assistant
  labels:
    app.kubernetes.io/name: home-assistant
    app.kubernetes.io/component: sftp
spec:
  type: LoadBalancer
  ports:
    - name: sftp
      port: 22
      targetPort: 2222
      protocol: TCP
  selector:
    app.kubernetes.io/name: home-assistant
