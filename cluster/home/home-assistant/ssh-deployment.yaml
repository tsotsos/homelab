apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant-ssh
  namespace: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant-ssh
  template:
    metadata:
      labels:
        app: home-assistant-ssh
    spec:
      initContainers:
        - name: install-openssh
          image: debian:12-slim
          command: ["/bin/bash", "-c"]
          args:
            - |
              apt-get update && apt-get install -y openssh-server && rm -rf /var/lib/apt/lists/*
              cp -r /etc/ssh /ssh-install/
          volumeMounts:
            - name: ssh-install
              mountPath: /ssh-install
      containers:
        - name: ssh
          image: debian:12-slim
          command: ["/bin/bash", "-c"]
          args:
            - |
              apt-get update && apt-get install -y openssh-server && rm -rf /var/lib/apt/lists/*
              /scripts/entrypoint.sh
          ports:
            - name: ssh
              containerPort: 22
          volumeMounts:
            - name: config
              mountPath: /home/hass/config
            - name: ssh-keys
              mountPath: /ssh-keys
              readOnly: true
            - name: ssh-config
              mountPath: /etc/ssh/sshd_config
              subPath: sshd_config
              readOnly: true
            - name: ssh-config
              mountPath: /scripts
              readOnly: true
          securityContext:
            runAsUser: 0
            capabilities:
              add:
                - SYS_CHROOT
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
      volumes:
        - name: ssh-install
          emptyDir: {}
        - name: config
          persistentVolumeClaim:
            claimName: home-assistant-home-assistant-0
        - name: ssh-keys
          secret:
            secretName: home-assistant-ssh
        - name: ssh-config
          configMap:
            name: ssh-setup
            defaultMode: 0755
