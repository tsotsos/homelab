apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant-ssh
  namespace: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant-ssh
  template:
    metadata:
      labels:
        app: home-assistant-ssh
    spec:
      containers:
        - name: ssh
          image: lscr.io/linuxserver/openssh-server:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Athens"
            - name: PUBLIC_KEY_FILE
              value: "/ssh-keys/authorized_keys"
            - name: USER_NAME
              value: "hass"
            - name: PASSWORD_ACCESS
              value: "false"
          ports:
            - name: ssh
              containerPort: 2222
          volumeMounts:
            - name: config
              mountPath: /config
            - name: ssh-keys
              mountPath: /ssh-keys
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: home-assistant-home-assistant-0
        - name: ssh-keys
          secret:
            secretName: home-assistant-ssh
