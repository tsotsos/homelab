apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant-ssh
  namespace: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant-ssh
  template:
    metadata:
      labels:
        app: home-assistant-ssh
    spec:
      containers:
        - name: ssh
          image: ubuntu:22.04
          command: ["/bin/bash", "-c"]
          args:
            - |
              export DEBIAN_FRONTEND=noninteractive
              apt-get update && apt-get install -y openssh-server sudo && rm -rf /var/lib/apt/lists/*
              mkdir -p /run/sshd
              useradd -m -u 1000 -s /bin/bash hass
              mkdir -p /home/hass/.ssh
              cp /ssh-keys/authorized_keys /home/hass/.ssh/authorized_keys
              chmod 700 /home/hass/.ssh
              chmod 600 /home/hass/.ssh/authorized_keys
              chown -R hass:hass /home/hass/.ssh
              exec /usr/sbin/sshd -D -e
          ports:
            - name: ssh
              containerPort: 22
          volumeMounts:
            - name: ha-config
              mountPath: /home/hass/config
            - name: ssh-keys
              mountPath: /ssh-keys
              readOnly: true
            - name: ssh-config
              mountPath: /etc/ssh/sshd_config.d/vscode.conf
              subPath: sshd_config
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
      volumes:
        - name: ha-config
          persistentVolumeClaim:
            claimName: home-assistant-home-assistant-0
        - name: ssh-keys
          secret:
            secretName: home-assistant-ssh
        - name: ssh-config
          configMap:
            name: ssh-setup
