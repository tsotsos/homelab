apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: home-assistant
spec:
  template:
    spec:
      containers:
        - name: sftp
          image: lscr.io/linuxserver/openssh-server:latest
          ports:
            - name: sftp
              containerPort: 2222
              protocol: TCP
          volumeMounts:
            - name: home-assistant
              mountPath: /config
            - name: sftp-authorized-keys
              mountPath: /authorized-keys
              readOnly: true
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Athens"
            - name: PUBLIC_KEY_FILE
              value: "/authorized-keys/authorized_keys"
            - name: USER_NAME
              value: "hass"
            - name: PASSWORD_ACCESS
              value: "false"
            - name: SUDO_ACCESS
              value: "false"
            - name: DOCKER_MODS
              value: "linuxserver/mods:openssh-server-ssh-tunnel"
          securityContext:
            runAsNonRoot: false
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
      volumes:
        - name: sftp-authorized-keys
          configMap:
            name: ssh-config
