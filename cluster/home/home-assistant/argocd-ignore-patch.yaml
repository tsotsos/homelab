# Patch to tell ArgoCD to ignore volumeClaimTemplates differences
# This is needed because chart 0.3.33 changed the PVC format
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: home-assistant
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: Prune=false
