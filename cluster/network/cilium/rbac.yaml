---
# ClusterRole for Cilium agent to read TLS secrets for ingress
# Required for SDS (Secret Discovery Service) in standalone Envoy mode
# Cilium agent needs to read secrets from ingress namespaces to serve them to Envoy
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cilium-ingress-secrets-reader
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
---
# Bind ClusterRole to Cilium agent service account
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cilium-ingress-secrets-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cilium-ingress-secrets-reader
subjects:
  - kind: ServiceAccount
    name: cilium
    namespace: kube-system
