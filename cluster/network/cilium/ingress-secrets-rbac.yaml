---
apiVersion: v1
kind: Namespace
metadata:
  name: cilium-secrets
  labels:
    app.kubernetes.io/name: cilium-secrets
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cilium-ingress-secrets-manager
  namespace: cilium-secrets
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cilium-operator-ingress-secrets
  namespace: cilium-secrets
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cilium-ingress-secrets-manager
subjects:
- kind: ServiceAccount
  name: cilium-operator
  namespace: kube-system
