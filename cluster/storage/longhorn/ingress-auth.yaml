---
# ExternalName service to reference Authentik outpost in authentik namespace
apiVersion: v1
kind: Service
metadata:
  name: authentik-outpost-proxy
  namespace: longhorn-system
spec:
  type: ExternalName
  externalName: ak-outpost-authentik-embedded-outpost.authentik.svc.cluster.local
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
---
# Ingress for Longhorn with Authentik authentication
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn-auth
  namespace: longhorn-system
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns
    external-dns.alpha.kubernetes.io/hostname: longhorn.kng.house
spec:
  ingressClassName: cilium
  tls:
    - hosts:
        - longhorn.kng.house
      secretName: longhorn-auth-tls
  rules:
    - host: longhorn.kng.house
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: authentik-outpost-proxy
                port:
                  number: 9000
