---
# Role to read PostgreSQL secrets for home assistant db init - least privilege
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: homeassistant-postgresql-secret-reader
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
rules:
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["postgresql-secrets"]  # Only this specific secret
  verbs: ["get"]  # Only read access
---
# RoleBinding to allow homeassistant-db-init SA from home-assistant namespace to read postgresql secrets
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: homeassistant-db-init-postgresql-secrets
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: homeassistant-postgresql-secret-reader
subjects:
- kind: ServiceAccount
  name: homeassistant-db-init
  namespace: home-assistant
