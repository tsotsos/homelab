apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: home
resources:
  - ns.yaml
  - secret.yaml

helmCharts:
- name: home-assistant
  repo: http://pajikos.github.io/home-assistant-helm-chart/
  version: 0.2.69
  releaseName: home-assistant
  namespace: home
  valuesFile: values.yaml