apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: home
resources:
- ns.yaml
- secret.yaml

helmCharts:
- name: home-assistant
  namespace: home
  releaseName: home-assistant
  repo: http://pajikos.github.io/home-assistant-helm-chart/
  valuesFile: values.yaml
  version: 0.2.69

patches:
- path: cm-config-patch.yaml
