apiVersion: v1
kind: ConfigMap
metadata:
  name: hass-configuration
  namespace: home
data:
  configuration.yaml: |
    default_config:
    http:
      use_x_forwarded_for: true
      trusted_proxies:
        - 10.43.0.0/16
        - 10.42.0.0/16
        - 10.0.0.0/8
        - ::1
    frontend:
      themes: !include_dir_merge_named themes
    automation: !include automations.yaml
    script: !include scripts.yaml
    scene: !include scenes.yaml
    recorder:
      purge_keep_days: 90
      commit_interval: 3
      db_url: !env_var DB_CONNECTION


