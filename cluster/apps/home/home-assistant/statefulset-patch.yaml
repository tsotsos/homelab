apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: home-assistant
spec:
  template:
    spec:
      volumes:
        - name: config-volume
          configMap:
            defaultMode: 0755
      containers:
        - args:
            - '--user 0:0'
            - '--auth'
            - none
            - '--user-data-dir'
            - /config/.vscode
            - '--extensions-dir'
            - /config/.vscode
            - '--port'
            - '12321'
            - /config
          name: codeserver
