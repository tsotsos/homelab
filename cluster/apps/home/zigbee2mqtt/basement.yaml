env:
  ZIGBEE2MQTT_DATA: /data

ingress:
  main:
    enabled: true
    annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/hostname: z2m.kng.house
        nginx.ingress.kubernetes.io/auth-url: |-
          http://ak-outpost-generic-sso.kube-system.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
        nginx.ingress.kubernetes.io/auth-signin: |-
          https://auth.kng.house/outpost.goauthentik.io/start?rd=$scheme://$http_host$request_uri
        nginx.ingress.kubernetes.io/auth-response-headers: |-
          Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
        nginx.ingress.kubernetes.io/auth-snippet: |
          proxy_set_header X-Forwarded-Host $http_host;

    ingressClassName: nginx
    hosts:
      - host: z2m-0.kng.house
        paths:
          path: /
          pathType: Prefix
          service: 
            name: zigbee2mqtt
            port: 8080
    tls:
      - hosts:
          - z2m-0.kng.house
        secretName: z2m-0-tls

persistence:
  data:
    enabled: true
    mountPath: /data
    storageClass: longhorn
    size: 5Gi
# This will be copied into the container's persistent storage at first run only.
config:
  homeassistant: true
  permit_join: true
  mqtt:
    base_topic: zigbee2mqtt
    server: "mqtt://localhost"
  serial:
    port: tcp://10.0.5.10:6638
    baudrate: 115200

  advanced:
    transmit_power: 20
    log_output:
      - console
      - file
    log_level: info
    last_seen: 'ISO_8601'
    network_key: GENERATE
    pan_id: GENERATE
    ext_pan_id: [0x01, 0x02, 0x03, 0x04, 0x05, 0x06, 0x07, 0x08]
    homeassistant_discovery_topic: 'homeassistant'
    homeassistant_status_topic: 'homeassistant/status'

  frontend:
    port: 8080
  experimental:
    new_api: true