---
apiVersion: v1
kind: Service
metadata:
  name: zigbee2mqtt
  namespace: home
  labels:
    app.kubernetes.io/name: zigbee2mqtt
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: zigbee2mqtt
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zigbee2mqtt-data
  namespace: home
spec:
  storageClassName: longhorn
  resources:
      requests:
        storage: 10Gi
  accessModes:
  - ReadWriteMany
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zigbee2mqtt
  labels:
    app.kubernetes.io/name: zigbee2mqtt
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: zigbee2mqtt
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: zigbee2mqtt
    spec:
      containers:
      - name: zigbee2mqtt
        image: ghcr.io/koenkk/zigbee2mqtt
        securityContext:
          runAsUser: 0
        ports:
          - name: http
            containerPort: 8080
            protocol: TCP
        env:
        - name: ZIGBEE2MQTT_CONFIG_MQTT_INCLUDE_DEVICE_INFORMATION 
          value: "true"
        - name: ZIGBEE2MQTT_CONFIG_SERIAL_PORT 
          value: "tcp://10.0.5.10:6638" 
        - name: ZIGBEE2MQTT_CONFIG_ADVANCED_LOG_LEVEL 
          value: "debug"
        - name: ZIGBEE2MQTT_CONFIG_ADVANCED_LOG_OUTPUT 
          value: "console,file"
        - name: ZIGBEE2MQTT_CONFIG_ADVANCED_PAN_ID 
          value: "GENERATE"
        - name: ZIGBEE2MQTT_CONFIG_ADVANCED_EXT_PAN_ID 
          value: "[0x01, 0x02, 0x03, 0x04, 0x05, 0x06, 0x07, 0x08]"
        - name: ZIGBEE2MQTT_CONFIG_ADVANCED_HOMEASSISTANT_DISCOVERY_TOPIC 
          value: "homeassistant"
        - name: ZIGBEE2MQTT_CONFIG_ADVANCED_HOMEASSISTANT_STATUS_TOPIC 
          value: "homeassistant/status"
        - name: ZIGBEE2MQTT_FRONTEND_PORT 
          value: "8080"
        - name: ZIGBEE2MQTT_EXPERIMENTAL_NEW_API
          value: "true"
        - name: TZ
          value: "Europe/Athens"
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: zigbee2mqtt-data
      - name: config
        configMap:
          name: z2m-config
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zigbee2mqtt
  namespace: home
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/hostname: z2m.kng.house
    nginx.ingress.kubernetes.io/auth-url: |-
      http://ak-outpost-generic-sso.kube-system.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
    nginx.ingress.kubernetes.io/auth-signin: |-
      https://auth.kng.house/outpost.goauthentik.io/start?rd=$scheme://$http_host$request_uri
    nginx.ingress.kubernetes.io/auth-response-headers: |-
      Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
    nginx.ingress.kubernetes.io/auth-snippet: |
      proxy_set_header X-Forwarded-Host $http_host;
spec:
  ingressClassName: nginx
  rules:
    - host: z2m.kng.house
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zigbee2mqtt
                port:
                  number: 8080
  tls:
    - hosts:
        - z2m.kng.house
      secretName: z2m-tls