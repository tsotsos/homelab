---
apiVersion: v1
kind: Service
metadata:
  name: zigbee2mqtt
  namespace: home
  labels:
    app.kubernetes.io/name: zigbee2mqtt
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: zigbee2mqtt
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zigbee2mqtt-data
  namespace: home
spec:
  storageClassName: longhorn
  resources:
      requests:
        storage: 10Gi
  accessModes:
  - ReadWriteMany
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zigbee2mqtt
  labels:
    app.kubernetes.io/name: zigbee2mqtt
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: zigbee2mqtt
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: zigbee2mqtt
    spec:
      containers:
      - image: ghcr.io/koenkk/zigbee2mqtt
        name: zigbee2mqtt
        ports:
          - name: http
            containerPort: 8080
            protocol: TCP
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          timeoutSeconds: 10
          periodSeconds: 30
        env:
          - name: TZ
            value: Europe/Athens
          - name: ZIGBEE2MQTT_CONFIG_SERIAL_PORT 
            value: "" 
          - name: ZIGBEE2MQTT_CONFIG_MQTT_SERVER
            value: ""
          - name: ZIGBEE2MQTT_CONFIG_HOMEASSISTANT
            value: "true"
          - name: ZIGBEE2MQTT_CONFIG_MQTT_BASE_TOPIC
            value: "zigbee2mqtt"
          - name: ZIGBEE2MQTT_CONFIG_MQTT_INCLUDE_DEVICE_INFORMATION 
            value: "true"
          - name: ZIGBEE2MQTT_CONFIG_ADVANCED_LOG_LEVEL 
            value: "warning"
          - name: ZIGBEE2MQTT_CONFIG_ADVANCED_LOG_OUTPUT__0 
            value: "console"
          - name: ZIGBEE2MQTT_CONFIG_ADVANCED_PAN_ID 
            value: "GENERATE"
          - name: ZIGBEE2MQTT_CONFIG_ADVANCED_NETWORK_KEY 
            value: "GENERATE"
          - name: ZIGBEE2MQTT_CONFIG_ADVANCED_EXT_PAN_ID__0 
            value: "0x01"
          - name: ZIGBEE2MQTT_CONFIG_ADVANCED_EXT_PAN_ID__1 
            value: "0x02"
          - name: ZIGBEE2MQTT_CONFIG_ADVANCED_EXT_PAN_ID__2 
            value: "0x03"
          - name: ZIGBEE2MQTT_CONFIG_ADVANCED_EXT_PAN_ID__3 
            value: "0x04"
          - name: ZIGBEE2MQTT_CONFIG_ADVANCED_EXT_PAN_ID__4 
            value: "0x05"
          - name: ZIGBEE2MQTT_CONFIG_ADVANCED_EXT_PAN_ID__5 
            value: "0x06"
          - name: ZIGBEE2MQTT_CONFIG_ADVANCED_EXT_PAN_ID__6 
            value: "0x07"
          - name: ZIGBEE2MQTT_CONFIG_ADVANCED_EXT_PAN_ID__7 
            value: "0x08"
          - name: ZIGBEE2MQTT_CONFIG_ADVANCED_HOMEASSISTANT_DISCOVERY_TOPIC 
            value: "homeassistant"
          - name: ZIGBEE2MQTT_CONFIG_ADVANCED_HOMEASSISTANT_STATUS_TOPIC 
            value: "homeassistant/status"
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: zigbee2mqtt-data
      - name: config
        configMap:
          name: z2m-config
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zigbee2mqtt
  namespace: home
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/hostname: z2m.kng.house
    nginx.ingress.kubernetes.io/auth-url: |-
      http://ak-outpost-generic-sso.kube-system.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
    nginx.ingress.kubernetes.io/auth-signin: |-
      https://auth.kng.house/outpost.goauthentik.io/start?rd=$scheme://$http_host$request_uri
    nginx.ingress.kubernetes.io/auth-response-headers: |-
      Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
    nginx.ingress.kubernetes.io/auth-snippet: |
      proxy_set_header X-Forwarded-Host $http_host;
spec:
  ingressClassName: nginx
  rules:
    - host: z2m.kng.house
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zigbee2mqtt
                port:
                  number: 8080
  tls:
    - hosts:
        - z2m.kng.house
      secretName: z2m-tls