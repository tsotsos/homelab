configs:
  cm:
    url: https://argocd.kng.house
    redirectURL: https://argocd.kng.house/api/dex/callback
    kustomize.buildOptions: --enable-helm
    dex.config: |
        connectors:
        - config:
            issuer: https://auth.kng.house/application/o/argocd/
            clientID: eFVrTnBnY2lYZjU0dVJUVmtMaHpTc0x5UE4zbHRwd3RTY0VwOUszUg==
            clientSecret: $argocd-sso:dex.authentik.clientSecret
            redirectURI: https://argocd.kng.house/api/dex/callback
            insecureEnableGroups: true
            scopes:
              - openid
              - profile
              - email
          name: authentik
          type: oidc
          id: authentik
  rbac:
      policy.csv: |
          g, ArgoCD Admins, role:admin
          g, ArgoCD Viewers, role:readonly
server:
  ingress:
    hostname: argocd.kng.house
    enabled: true
    ingressClassName: nginx
    tls: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      external-dns.alpha.kubernetes.io/hostname: argocd.kng.house
      nginx.ingress.kubernetes.io/ssl-passthrough: "true"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/backend-protocol: HTTPS