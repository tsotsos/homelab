apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: 
      valueFrom:
        secretKeyRef:
          name: cloudflare-api-token-secret
          key: email
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - dns01:
        cloudflare:
        email: 
            valueFrom:
                secretKeyRef:
                    name: cloudflare-api-token-secret
                    key: email
          apiTokenSecretRef:
            name: cloudflare-api-token-secret
            key: api-token