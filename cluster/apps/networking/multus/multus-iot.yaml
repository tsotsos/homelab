---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: multus-iot
  namespace: default
spec:
  config: |-
      {
        "cniVersion": "0.3.1",
        "name": "macvlan-1129",
        "plugins": [
          {
            "type": "macvlan",
            "master": "ens18",
            "mode": "bridge",
            "ipam": {
              "type": "host-local",
              "subnet": "10.0.5.0/24",
              "rangeStart": "10.0.5.160",
              "rangeEnd": "10.0.5.207",
              "routes": [
                {
                  "dst": "0.0.0.0/0"
                }
              ],
              "gateway": "10.0.5.1"
            }
          },
          {
            "type": "route-override",
            "flushgateway": true
          }
        ]
      }