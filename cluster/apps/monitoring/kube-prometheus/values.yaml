crds:
  enabled: true
kube-state-metrics:
  metricLabelsAllowlist:
    - "persistentvolumeclaims=[*]"
  prometheus:
    monitor:
      enabled: true
      relabelings:
        - action: replace
          regex: (.*)
          replacement: $1
          targetLabel: kubernetes_node
          sourceLabels:
            - __meta_kubernetes_pod_node_name
grafana:
  enabled: true
  env:
    GF_SERVER_ROOT_URL: https://mon.kng.house
  extraSecretMounts:
    - name: grafana-sso-secret-mount
      secretName: grafana-sso-secret
      defaultMode: 0440
      mountPath: /etc/secrets/grafana_sso_secret
      readOnly: true
  grafana.ini:
    auth:
        signout_redirect_url: "https://auth.kng.house/application/o/grafana/end-session/"
        oauth_auto_login: true
    auth.generic_oauth:
        name: authentik
        enabled: true
        client_id: d9Wh99jcMZ355mtuQXFcGcmLnQaWZ3AE2hhYn9ww
        client_secret: $__file{/etc/secrets/grafana_sso_secret/clientSecret}
        scopes: "openid profile email"
        auth_url: "https://auth.kng.house/application/o/authorize/"
        token_url: "https://auth.kng.house/application/o/token/"
        api_url: "https://auth.kng.house/application/o/userinfo/"
        # Optionally map user groups to Grafana roles
        role_attribute_path: contains(groups, 'Homelab Admins') && 'Admin' || contains(groups, 'Grafana Editors') && 'Editor' || 'Viewer'
  admin:
    existingSecret: grafana-secret
  # Provision grafana-dashboards-kubernetes
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: 'grafana-dashboards-kubernetes'
        orgId: 1
        folder: 'Kubernetes'
        type: file
        disableDeletion: true
        editable: true
        options:
          path: /var/lib/grafana/dashboards/grafana-dashboards-kubernetes
  dashboards:
    grafana-dashboards-kubernetes:
      k8s-system-api-server:
        url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-system-api-server.json
        token: ''
      k8s-system-coredns:
        url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-system-coredns.json
        token: ''
      k8s-views-global:
        url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-global.json
        token: ''
      k8s-views-namespaces:
        url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-namespaces.json
        token: ''
      k8s-views-nodes:
        url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-nodes.json
        token: ''
      k8s-views-pods:
        url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-pods.json
        token: ''
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: letsencrypt-prod
      certmanager.k8s.io/acme-challenge-type: dns01
      nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    hosts:
      - mon.kng.house
    tls:
      - secretName: grafana-cert
        hosts:
          - mon.kng.house
alertmanager:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: letsencrypt-prod
      certmanager.k8s.io/acme-challenge-type: dns01
      nginx.ingress.kubernetes.io/ssl-passthrough: "true"
      nginx.ingress.kubernetes.io/auth-url: |-
        http://ak-outpost-generic-sso.kube-system.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
      nginx.ingress.kubernetes.io/auth-signin: |-
        https://auth.kng.house/outpost.goauthentik.io/start?rd=$scheme://$http_host$request_uri
      nginx.ingress.kubernetes.io/auth-response-headers: |-
        Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
      nginx.ingress.kubernetes.io/auth-snippet: |
        proxy_set_header X-Forwarded-Host $http_host;
    hosts:
      - alertmanager.kng.house
    tls:
      - secretName: alertmanager-cert
        hosts:
          - alertmanager.kng.house
prometheus:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: letsencrypt-prod
      certmanager.k8s.io/acme-challenge-type: dns01
      nginx.ingress.kubernetes.io/ssl-passthrough: "true"
      nginx.ingress.kubernetes.io/auth-url: |-
        http://ak-outpost-generic-sso.kube-system.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
      nginx.ingress.kubernetes.io/auth-signin: |-
        https://auth.kng.house/outpost.goauthentik.io/start?rd=$scheme://$http_host$request_uri
      nginx.ingress.kubernetes.io/auth-response-headers: |-
        Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
      nginx.ingress.kubernetes.io/auth-snippet: |
        proxy_set_header X-Forwarded-Host $http_host;
    hosts:
      - prometheus.kng.house
    tls:
      - secretName: prometheus-cert
        hosts:
          - prometheus.kng.house
  prometheusSpec:
    retention: 10d
    retentionSize: "10GB"
    walCompression: true
    resources:
      requests:
        memory: 400Mi
    scrapeConfigs:
      - job_name: 'kubernetes-apiservers'
        enabled: false
      - job_name: 'kubernetes-nodes'
        enabled: true
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn
          resources:
            requests:
              storage: 250Gi
prometheusOperator:
  admissionWebhooks:
    certManager:
      enabled: true
    patch:
      enabled: false
      ttlSecondsAfterFinished: 30