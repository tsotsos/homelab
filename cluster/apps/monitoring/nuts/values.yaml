env:
  TZ: Europe/Athens
config:
  # -- If set to 'values', the configuration will be read from these values.
  # Otherwise you have to mount a volume to /etc/nut containing the configuration files.
  mode: values
  files:
    nut.conf: |
      MODE=netserver
    upsd.conf: |
      LISTEN 0.0.0.0
    ups.conf: |
      [SmartUPS-SRT]
          driver: snmp-ups
          port: 10.0.1.8
          snmp_version: v3
          secLevel: authPriv
          authProtocol: MD5
          authPassword: 0123456789ABCDEF
          privProtocol: DES
          privPassword: 0123456789ABCDEF
          desc: my description doesn not work
          config: []