image:
  repository: instantlinux/nut-upsd
  tag: latest
  pullPolicy: IfNotPresent
env:
  TZ: Europe/Athens
service:
  main:
    ports:
      http:
        enabled: false
      server:
        enabled: true
        protocol: TCP
        port: 3493

ingress:
  main:
    enabled: false

persistence:
  ups:
    enabled: false
    readOnly: false

securityContext:
  privileged: false

config:
  mode: values
  files:
    nut.conf: |
      MODE=netserver

    upsd.conf: |
      LISTEN 0.0.0.0

    ups.conf: |
      [apc]
        driver = apcsmart
        desc = "APC Smart-UPS 5000"

metrics:
  # -- Enable and configure prometheus-nut-exporter sidecar and Prometheus serviceMonitor.
  # @default -- See values.yaml
  enabled: false
  serviceMonitor:
    interval: 30s
    scrapeTimeout: 10s
    labels: {}
  # -- Enable and configure Prometheus Rules for the chart under this key.
  # @default -- See values.yaml
  prometheusRule:
    enabled: false
    labels: {}
    # -- Configure additionial rules for the chart under this key.
    # @default -- See prometheusrules.yaml
    rules: []
      # - alert: UpsStatusUnknown
      #   annotations:
      #     description: UPS {{ "{{ $labels.ups }}" }} is reporting a status of unknown.
      #     summary: UPS status unknown.
      #   expr: |
      #     nut_status == 0
      #   for: 10s
      #   labels:
      #     severity: critical
  exporter:
    image:
      # -- image repository
      repository: hon95/prometheus-nut-exporter
      # -- image tag
      tag: 1.1.1
      # -- image pull policy
      pullPolicy: IfNotPresent
    env:
      # -- metrics port
      port: 9995
      # -- log level [info|debug|trace]
      logLevel: info