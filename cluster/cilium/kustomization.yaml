apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kube-system

configurations:
  - kustomizeconfig.yaml

commonAnnotations:
  argocd.argoproj.io/sync-wave: "-10"

resources:
  - cilium-secrets-rbac.yaml

helmCharts:
  - name: cilium
    repo: https://helm.cilium.io/
    version: 1.18.4
    releaseName: cilium
    namespace: kube-system
    valuesFile: values.yaml
