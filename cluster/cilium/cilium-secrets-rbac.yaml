---
apiVersion: v1
kind: Namespace
metadata:
  name: cilium-secrets
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cilium-ingress-secrets
  namespace: cilium-secrets
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cilium-operator-secrets
  namespace: cilium-secrets
subjects:
- kind: ServiceAccount
  name: cilium-operator
  namespace: kube-system
roleRef:
  kind: Role
  name: cilium-ingress-secrets
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cilium-agent-secrets
  namespace: cilium-secrets
subjects:
- kind: ServiceAccount
  name: cilium
  namespace: kube-system
roleRef:
  kind: Role
  name: cilium-ingress-secrets
  apiGroup: rbac.authorization.k8s.io
