apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: unifi-poller
  namespace: monitoring
  labels:
    app: unifi-poller
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: unifi-poller
  endpoints:
  - port: metrics
    interval: 2m
    scrapeTimeout: 30s
